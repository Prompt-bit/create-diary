<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CreateDiary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>CreateDiary</h1>

  <div class="diary-form">
    <input type="text" id="title" placeholder="Entry Title" /><br><br>
    <textarea id="content" placeholder="Write your diary here..." rows="5" cols="50"></textarea><br><br>

    <input type="file" id="images" multiple accept="image/*"><br><br>

    <div class="emoji-selector">
      <span onclick="toggleEmoji(this)">😀</span>
      <span onclick="toggleEmoji(this)">😢</span>
      <span onclick="toggleEmoji(this)">😍</span>
      <span onclick="toggleEmoji(this)">😎</span>
      <span onclick="toggleEmoji(this)">😡</span>
      <span onclick="toggleEmoji(this)">🎉</span>
      <span onclick="toggleEmoji(this)">💻</span>
      <span onclick="toggleEmoji(this)">🍕</span>
    </div><br>

    <button onclick="addEntry()">Add Entry</button>
  </div>

  <h2>Your Entries:</h2>
  <div id="entries"></div>

  <script src="index.js"></script>
</body>
</html>
